<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Beebox</title>
    <link rel="shortcut icon" href="images/bee.png" type="image/png">
    <style>
      #map {
        height: 90%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .nav-style{
        background-color:#ecd32d;
        color: #252525;
      }

      .button-style {
         background-color:#252525;
         color: #FFFFFF;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default" style="margin: 0; background-color: #ecd32d; padding: 10px 15px 15px 15px">
      <div class="container-fluid nav-style" style="height: 20px;">
        <div class="navbar-header" style="padding-top: 0px !important">
          <a class="navbar-brand" style="color: #000">
            <span>
              <img alt="Logo" src="images/bee.png" height="40" width="40"/>
            </span>
            Beebox
          </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-left" style="padding-top: 10px">
              <div class="form-group">
                  <input id="latitude"  type="text" class="form-control" placeholder="Digite a Latitude">
                  <input id="longitude" type="text" class="form-control" placeholder="Digite a Longitude">
              </div>
              <button type="button" class="btn btn-default" id="filtrar">Filtrar</button>
          </form>
          <div class="navbar-form navbar-left" style="padding-top: 10px">
            <button type="button" class="btn btn-default button-style btn">Minha Localização</button>
          </div>
        </div>
      </div>
    </nav>
    
    <div id="map"></div>
    
    <script src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2weuXVFlPwdAIEWOAScQ9W9Q_axVbu4Y&callback=initMap"></script>

  </body>
</html>
