<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Beebox</title>
    <link rel="shortcut icon" href="images/bee.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
  </head>
  <body>

    <!-- Header -->
    <nav class="navbar nav-style">
        <div class="navbar-header">
          <a class="navbar-brand">
            <span>
              <img alt="Logo" src="images/bee.png" height="40" width="40"/>
            </span>
            <label class="title-beebox">Beebox</label>
          </a>
        </div>

        <div class="collapse navbar-collapse" id="location-inputs">
          <form class="navbar-form navbar-left">
              <div class="form-group">
                  <input id="latitude"  type="number" class="form-control" placeholder="Digite a Latitude">
                  <input id="longitude" type="number" class="form-control" placeholder="Digite a Longitude">
              </div>
            <button type="button" class="btn btn-success" id="filtrar">Filtrar</button>
            <button type="button" class="btn btn-primary">Minha Localização</button>
          </form>
        </div>
    </nav>
    
    <!-- Map -->
    <div id="map"></div>
    
    <script src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAj3MNY1yO0sYJf4vh5Clh8jGQ6-xlc84&callback=initMap"></script>

  </body>
</html>
